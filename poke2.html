<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <!-- Main content container, centered with Bootstrap's utility classes -->
  <div class="container text-center">
    <h1 class="text-center mb-4">Pokemon Search</h1>

    <!-- Text input for entering Pokémon name or ID -->
    <input type="text" id="pokemon-input" class="form-control mb-2" placeholder="Enter Pokemon name or ID" />

    <!-- Button that triggers the search function -->
    <button id="search-button" class="btn btn-primary mb-3">Search</button>
    
    <!-- Displaying Pokemon information  -->
    <div id="pokemon-info-container" class="bg-white p-3 rounded shadow"></div>
  </div>
  <!-- Load the JavaScript file that handles the Pokémon data fetching and display -->
  <script src="poke.js"></script>
</body>
</html>
